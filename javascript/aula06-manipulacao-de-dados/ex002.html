<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Start</title>
    <style>
        body {
            background-color: rgb(255, 188, 188);
            color: rgb(255, 255, 255);

        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já estou aqui neste mundo</p>
    <script>
        // Este comando faz um pedido de nome
        var nome = window.prompt('Qual é o meu nome?') //Vai peruntar o nome e irá armazenar na variável.

        window.alert("É um prazer em te conhecer, " + nome + "!")
    </script>
</body>
</html>
