<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Start</title>
    <style>
        body {
            background-color: rgb(255, 188, 188);
            color: rgb(255, 255, 255);

        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já estou aqui neste mundo</p>
    <script>
        // Este comando faz um alerta
         window.alert('Isabela Aloe Vera')
         //window.alert simplificado
         alert('Yukenshi Aloe Neve')
         //Pedi confirmação para alguma coisa
         window.confirm('Está pronto para assumir os seus erros?')
         //Pode digitar alguma coisa para pôr alguma informação
         window.prompt('Qual é o seu arrependimento?')
    </script>
</body>
</html>
