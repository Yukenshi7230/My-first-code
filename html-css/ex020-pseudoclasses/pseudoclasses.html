<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseuido classes</title>
    <style>
        div {
            background-color: bisque;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            display: inline-block
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block
        }

        div:hover {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>Y <p>Yanni</p></div>
    <div>SA</div>
    <div>BE</div>
    <div>LA
        <P>La vida seca</P>
    </div>
    <DIV>I
        <p>Ivana, não era atração ou amor, era desejos carnais</p>
    </DIV>
    
</body>
</html>
