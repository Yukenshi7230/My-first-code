<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis</title>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Meus emojis favoritos</h1>
    <h2>Carinhas</h2>
    <ul>
        <li><p>🤭</p>
        <li><p>🤔</p>
        <li><p>😑</p>
    </ul>
    <h2>Simbólicos</h2>
    <ul>
        <li><p>❄️</p></li>
        <li><p>🌼</p></li>
        <li><p>🌸</p></li>
    </ul>
    <h2>Comidas</h2>
    <ul>
        <li><p>🫐</p></li>
        <li><p>🍎</p></li>
        <li><p>🍫</p></li>
    </ul>
    
</body>
</html>
