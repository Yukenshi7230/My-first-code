<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="">
        <p>
            <label for="iest">Estado</label>

            <select name="estado" id="iest">
                
                <optgroup label="Aliança Geral">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="CE">Ceará</option>
                </option>

                <optgroup label="Aliados">
                    <option value="BA">Bahia</option>
                    <option value="SP">São Paulo</option>
                </option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="DEV">Developer</option>
                <option value="ART"> Artista</option>
                <option value="PSI"> Psicologista</option>
                <option value="MED"> Médico</option>
                <option value="EDF"> Edificações</option>
                <option value="DUB"> Dublador</option>
            </datalist>
        </p>
        </P>

        <p>
            <label for="imsg">mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
